<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick an Emoji! - Title Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 1. THE SETUP */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f3f4f6;
            display: grid;
            grid-template-columns: 1fr;
            margin: 0;
            min-height: 100vh;
            padding: 20px 0;
            place-items: center;
        }

        .slide-container {
            align-items: center;
            background-color: #fff3dd; /* Main warm cream background */
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 720px;
            justify-content: center;
            overflow: hidden;
            padding: 60px;
            position: relative;
            width: 1280px;
        }

        /* 2. CONSISTENT TYPOGRAPHY */
        .slide-container h1,
        .slide-container h2,
        .slide-container h3 {
            font-family: 'EB Garamond', serif;
            color: #403D39; 
            margin: 0;
            font-weight: 700;
        }

        .slide-container p,
        .slide-container .subtitle,
        .slide-container a {
            font-family: 'Arimo', sans-serif;
            color: #403D39;
        }
        
        /* Title Card Specific Styles */
        .title-card h1 {
            font-size: 120px;
            margin-bottom: 10px;
        }

        .title-card .subtitle {
            font-family: 'Arimo', sans-serif;
            font-size: 32px;
            font-style: italic;
            margin-bottom: 5px; 
            color: #E76F51; 
        }
        
        .title-card .course-code {
            font-family: 'Arimo', sans-serif;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px; 
            color: #403D39;
        }

        /* 3. LAYOUT DEFINITIONS */
        .title-card {
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            text-align: center;
            width: 100%;
            z-index: 10; 
        }

        /* Background Emoji Grid */
        .emoji-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        /* CSS Animation Definition - TRIPLED MOVEMENT */
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1) rotate(0deg); }
            50% { transform: translate(30px, -30px) scale(1.24) rotate(9deg); } /* Tripled distance and increased scale/rotation */
            100% { transform: translate(0px, 0px) scale(1) rotate(0deg); }
        }

        .emoji-icon {
            position: absolute;
            font-size: 40px;
            opacity: 0.3; 
            pointer-events: none;
            user-select: none;
            /* Apply the animation */
            animation-name: float;
            /* Animation duration will be set randomly in JavaScript to be much faster */
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            will-change: transform; 
        }
        
        /* Button Style (Reusing .nav-button for consistency) */
        .start-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #A0522D; /* Sienna */
            color: #fff3dd;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-family: 'Arimo', sans-serif;
            font-size: 24px;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 5px #8B4513; 
            pointer-events: auto;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #E76F51; 
            transform: translateY(-2px);
            box-shadow: 0 7px #8B4513;
        }

        .start-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px #8B4513;
        }

    </style>
</head>
<body>

    <div class="slide-container" id="title-card-slide">

        <div class="emoji-background" id="emoji-bg">
            </div>

        <div class="title-card">
            <h1>Pick an Emoji!</h1>
            <p class="subtitle">Isang munting palaro ng Group 3</p>
            <p class="course-code">2E-Educ-3</p>

            <a href="choices.html" class="start-button">
                Simulan ang Laro! <i class="fa-solid fa-circle-play"></i>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emojiList = ['ğŸ˜€', 'ğŸ˜', 'ğŸ¤©', 'ğŸ¥³', 'ğŸ˜', 'ğŸ˜‡', 'ğŸ§ ', 'ğŸ’¡', 'ğŸ†', 'ğŸ‰', 'ğŸŒŸ', 'ğŸ‡µğŸ‡­', 'ğŸ“š', 'âœï¸', 'ğŸ', 'ğŸŒ', 'ğŸ›ï¸', 'ğŸ’°', 'ğŸ—³ï¸', 'ğŸ§‘â€ğŸ¤â€ğŸ§‘'];
            const emojiBg = document.getElementById('emoji-bg');
            const container = document.getElementById('title-card-slide');
            const count = 50;

            for (let i = 0; i < count; i++) {
                const emoji = document.createElement('span');
                emoji.className = 'emoji-icon';
                emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];

                // Get container dimensions to position emojis
                const containerWidth = container.offsetWidth - 80; 
                const containerHeight = container.offsetHeight - 80; 

                // Random position within the slide-container's padded area
                const x = Math.random() * containerWidth + 40;
                const y = Math.random() * containerHeight + 40;
                
                // Set initial random rotation
                const rotation = Math.random() * 360;

                // Set a unique, varied animation duration for tripled speed (approx 1.33s to 2.66s)
                const duration = (4/3) + Math.random() * (4/3); 
                const delay = Math.random() * -duration; 

                emoji.style.left = `${x}px`;
                emoji.style.top = `${y}px`;
                emoji.style.transform = `rotate(${rotation}deg)`;
                emoji.style.animationDuration = `${duration}s`;
                emoji.style.animationDelay = `${delay}s`;


                emojiBg.appendChild(emoji);
            }
        });
    </script>

</body>
</html>
